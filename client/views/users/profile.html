<template name="profile">	
	{{#if currentUser}}
	<div class="box box-primary">
	  <div class="box-header with-border">
	    <h3 class="box-title">Your profile</h3>
	  </div><!-- /.box-header -->
	  <div class="box-body">
	  	<div class="col-md-6 col-md-offset-3">
				<form class="updateProfile">
					{{#if showSuccess}}
				    <div class="alert alert-success">
              <h4><i class="icon fa fa-info"></i> {{showSuccess}}</h4>
            </div>
				  {{/if}}
					{{#if showError}}
				    <div class="alert alert-danger">
              <h4><i class="icon fa fa-info"></i> Check this error!</h4>
              {{showError}}
            </div>
				  {{/if}}
			    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" class="form-control" id="username" name="username" value="{{username}}" autocomplete="foo" required>
			    </div>
			    <div class="form-group">
			      <label for="email">Email</label>
			      <input type="email" class="form-control" id="email" name="email" value="{{userEmail}}" autocomplete="foo" required>
			    </div>
			    <div class="form-group">
			      <label for="password">Password (if changing)</label>
			      <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="foo">
			    </div>
			    <div class="form-group">
			      <label for="passwordConfirmation">Password (again)</label>
			      <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Password confirmation" autocomplete="foo">
			    </div>
			    <button type="submit" class="btn btn-primary btn-block btn-flat">Edit Profile</button>
				</form>
			</div>
		</div>
	</div>
	{{else}}
		<h3>Access denied!</h3>
	{{/if}}
</template>

<template name="accountsLogin">
		<div class="box box-primary">
		  <div class="box-header with-border">
		    <h3 class="box-title">Log in</h3>
		  </div><!-- /.box-header -->
		  <div class="box-body">
		  	<div class="col-md-6 col-md-offset-3">
		    	{{> atForm state='signIn'}}
		  	</div>
		  </div><!-- ./box-body -->
		</div>
</template>

<template name="accountsRegister">
		<div class="box box-primary">
		  <div class="box-header with-border">
		    <h3 class="box-title">Sign up</h3>
		  </div><!-- /.box-header -->
		  <div class="box-body">
		  	<div class="col-md-6 col-md-offset-3">
		    	{{> atForm state='signUp'}}
		  	</div>
		  </div><!-- ./box-body -->
		</div>
</template>

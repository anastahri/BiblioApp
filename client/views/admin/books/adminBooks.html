<template name="adminBooks">
		{{#if isInRole 'admin'}}
			<div class="box box-primary">
			  <div class="box-header with-border">
			    <h3 class="box-title addBookTitle">Add a book</h3>
			    <div class="box-tools pull-right">
	          <button id="toggle-collapse" class="btn btn-box-tool"><i id="toggle-sign" class="fa fa-plus"></i></button>
	        </div>
			  </div><!-- /.box-header -->
			  <div id="boxBody" class="box-body hide">
			  	{{#if showSuccess}}
				    <div class="alert alert-success">
              <h4><i class="icon fa fa-info"></i> {{showSuccess}}</h4>
            </div>
				  {{/if}}
					{{#if showError}}
				    <div class="alert alert-danger">
              <h4><i class="icon fa fa-info"></i> Check this error!</h4>
              {{showError}}
            </div>
				  {{/if}}
					<form role="form" class="addBook">
	            <div class="form-group">
	              <label for="title">Title</label>
	              <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
	            </div>
	            <div class="form-group">
	              <label for="author">Author</label>
	              <input type="text" class="form-control" id="author" name="author" placeholder="Enter author" required>
	            </div>
	            <div class="form-group">
	              <label>Description
	              	<textarea class="form-control" name="description" placeholder="Enter description..."></textarea>
	              </label>
	            </div>
	            <div class="form-group">
	              <label for="quantity">Quantity</label>
	              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
	            </div>
	          <div class="box-footer">
	            <button type="submit" class="btn btn-primary">Add book</button>
	          </div>
	        </form>
			  </div>
			</div>
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">All books</h3>
				</div>
				<div class="box-body table-responsive no-padding">
			  	<table class="table table-hover">
			  		<thead>
				  		<tr>
				  			<th>Title</th>
				  			<th>Author</th>
				  			<th>Description</th>
				  			<th>Quantity</th>
				  			<th>Created At</th>
				  			<th>Actions</th>
				  		</tr>
			  		</thead>
			  		<tbody>
			  			{{#each books}}
				  		<tr>
				  			<td>{{title}}</td>
				  			<td>{{author}}</td>
				  			<td>{{description}}</td>
				  			<td>{{quantity}}</td>
				  			<td>{{momentCreatedAt}}</td>
				  			<td>
				  				<button class="btn btn-danger deleteBook"><i class="fa fa-trash"></i> Delete</button>
				  			</td>
				  		</tr>
				  		{{/each}}
			  		</tbody>
			  	</table>
		  	</div>
			</div>

		{{else}}
			<h3>Access denied!</h3>
		{{/if}}
</template>
